<div class="row">
  <div class="col-12">
    <form>
      <div class="row mt-4">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-2">
            <!-- Here we add false after click's function so that we don't trigger a page reload
            which is the basic functionality of the form submit.
            Could also add event.preventDefault() in the onAddItem() function's body -->
          <button class="btn btn-success me-2" (click)="onAddItem(); (false)">
            Add
          </button>
          <button class="btn btn-danger me-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
