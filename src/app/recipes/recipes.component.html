<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7 mt-4">
    @if(selectedRecipe){
    <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
    } @else {

    <h3>Please select a recipe</h3>

    }
  </div>
</div>
